<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards with Harry Potter</title>
  </head>
  <body>
    <header>
      <h1>Harry Potter Characters</h1>
    </header>

    <main>
      <div class="hero active">
        <h1>Harry Potter</h1>
      </div>
      <div class="hero">
        <h1>Hermione Granger</h1>
      </div>
      <div class="hero">
        <h1>Ron Weasley</h1>
      </div>
      <div class="hero">
        <h1>Severus Snape</h1>
      </div>
      <div class="hero">
        <h1>Rubeus Hagrid</h1>
      </div>
      <div class="hero">
        <h1>Bellatrix Lestrange</h1>
      </div>
      <div class="hero">
        <h1>Sirius Black</h1>
      </div>
      <div class="hero">
        <h1>Albus Dumbledore</h1>
      </div>
      <div class="hero">
        <h1>Draco Malfoy</h1>
      </div>
      <div class="hero">
        <h1>Dobby</h1>
      </div>
      <div class="hero">
        <h1>Neville Longbottom</h1>
      </div>
      <div class="hero">
        <h1>Lord Voldemort</h1>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
