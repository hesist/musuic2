<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Card Hover Effect & Animated Text</title>
</head>
<body> 
  <h1 class="title">Card Hover Effect</h1>
  <section>
        <figure
          class="card"
          style="--image-src: url('https://images.unsplash.com/photo-1614481327033-68e5df399653?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1908&q=80')">
          <figcaption>
            <span class="info">
              <h2>Pastel Leaves</h2>
              <p>Maggie Thomson</p>
            </span>
            <div class="links">
<a class="nav-icon like-btn" href="#"><i class="fas fa-heart"></i></a>
				<a class="nav-icon" href="https://images.unsplash.com/photo-1614481327033-68e5df399653?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1908&q=80" target="_blank" title="open image in new tab"><i class="fas fa-arrow-up-right-from-square"></i></a>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
