<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Background Video</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="background-video">
      <source src="images/the-north.mp4" type="video/mp4" />
    </video>

    <header>
      <a href="#"><img src="images/logo.png" alt="logo" class="logo" /></a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a href="#" class="nav-item" style="--i: 0">Home</a>
        <a href="#" class="nav-item" style="--i: 1">Plan Your Visit</a>
        <a href="#" class="nav-item" style="--i: 2">Magical Places</a>
        <a href="#" class="nav-item" style="--i: 3">Contact</a>
      </nav>
    </header>

    <section class="content">
      <h1>The North</h1>
      <a href="#" class="btn light"></a>
    </section>
  </body>
</html>
